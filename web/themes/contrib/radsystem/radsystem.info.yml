libraries:
  # Bootstrap styles and scripts libraries.
  - radsystem/bootstrap-styles
  - radsystem/bootstrap-scripts

  # radsystem Global styles and scripts libraries.
  - radsystem/global-styles
  - radsystem/global-scripts
  - radsystem/framework

  # radsystem Varbase Bootstrap Paragraphs colors style.
  - radsystem/vbp-colors

  # radsystem Better Login style.
  - radsystem/betterlogin

  # Icons: Uncomment the following if you want to use icons.
  #- radsystem/material_design_icons
  #- radsystem/fontawesome

  # Fonts: Uncomment the following if you want to use the roboto font.
  #- radsystem/roboto

libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  vartheme_bs4/vbp-colors: false
  vartheme_bs4/betterlogin: false

  vartheme_bs4/breadcrumb: radsystem/breadcrumb
  vartheme_bs4/dropbutton: radsystem/dropbutton
  vartheme_bs4/file: radsystem/file
  vartheme_bs4/form: radsystem/form
  vartheme_bs4/indented: radsystem/indented
  vartheme_bs4/maintenance_page: radsystem/maintenance_page
  vartheme_bs4/node: radsystem/node
  vartheme_bs4/sidebar-collapse: radsystem/sidebar-collapse
  vartheme_bs4/tabs: radsystem/tabs
  vartheme_bs4/verticaltabs: radsystem/verticaltabs
  vartheme_bs4/alerts: radsystem/alerts

  # Varbase module compnents overrides in radsystem.
  varbase_bootstrap_paragraphs/vbp-colors: radsystem/vbp-colors
  betterlogin/betterlogin_css: radsystem/betterlogin

  varbase_heroslider_media/general-styling:
    css:
      theme:
        css/theme/varbase-heroslider-media.theme.css: css/theme/varbase-heroslider-media.theme.css

  vbp_text_and_image/vbp_text_and_image_default:
    css:
      theme:
        css/default.css: css/layout/vbp_text_and_image_default.layout.css

